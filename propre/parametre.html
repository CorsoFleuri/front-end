<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="parametre.css">
</head>
<body>
    <div class="sidebar">
        <div class="menu">
            <a href="#"><i class="fas fa-home icon"></i>Menu</a>
            <a href="#"><i class="fas fa-box-open icon"></i>Produit</a>
            <a href="#"><i class="fas fa-users icon"></i>Utilisateurs</a>
            <a href="#"><i class="fas fa-cogs icon"></i>Paramètres</a>
            <a href="#"><i class="fas fa-cash-register icon"></i>Caisse</a>
            <a href="#"><i class="fas fa-utensils icon"></i>Vue Cuisine</a>
            <a href="#"><i class="fas fa-file-alt icon"></i>Log</a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>Paramètres</h1>
        </div>

        <div class="content">
            <div class="parametre-section">
                <img src="logo.png" alt="Logo actuel">
                <div class="parametre-details">
                    <h2>Logo</h2>
                    <p>Logo actuel de l'application.</p>
                </div>
                <button>Changer de logo</button>
            </div>

            <div class="parametre-section">
                <div class="parametre-details">
                    <h2>Couleur principale</h2>
                    <p>Couleur actuelle : <span class="color-box">#EB1553</span></p>
                </div>
                <button>Changer de couleur</button>
            </div>

            <div class="parametre-section">
                <div class="parametre-details">
                    <h2>Couleur secondaire</h2>
                    <p>Couleur actuelle : <span class="color-box-secondary">#4060AD</span></p>
                </div>
                <button>Changer de couleur</button>
            </div>

            <div class="parametre-section">
                <img src="ticket.png" alt="Ticket de caisse actuel">
                <div class="parametre-details">
                    <h2>Ticket de caisse</h2>
                    <p>Ticket de caisse actuel imprimé.</p>
                </div>
                <button>Changer de ticket</button>
            </div>
        </div>
    </div>
</body>
</html>
