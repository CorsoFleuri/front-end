<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="vue_cuisine2.css">

</head>
<body>
    <div class="sidebar">
        <div class="menu">
            <a href="#"><i class="fas fa-home icon"></i>Menu</a>
            <a href="#"><i class="fas fa-box-open icon"></i>Produit</a>
            <a href="#"><i class="fas fa-users icon"></i>Utilisateurs</a>
            <a href="#"><i class="fas fa-cogs icon"></i>Param√®tres</a>
            <a href="#"><i class="fas fa-cash-register icon"></i>Caisse</a>
            <a href="#"><i class="fas fa-utensils icon"></i>Vue Cuisine</a>
            <a href="#"><i class="fas fa-file-alt icon"></i>Log</a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>Vue Cuisine</h1>
        </div>

        <div class="content">
            <div class="cuisine-section">
                <img src="dish1.png" alt="Plat 1">
                <div class="cuisine-details">
                    <h2>Plat 1</h2>
                    <p>Description du plat 1.</p>
                    <div class="statistics">Statistiques: 50 ventes</div>
                    <div class="stock">Stock restant: 20</div>
                </div>
                <button>Modifier</button>
            </div>

            <div class="cuisine-section">
                <img src="dish2.png" alt="Plat 2">
                <div class="cuisine-details">
                    <h2>Plat 2</h2>
                    <p>Description du plat 2.</p>
                    <div class="statistics">Statistiques: 30 ventes</div>
                    <div class="stock">Stock restant: 15</div>
                </div>
                <button>Modifier</button>
            </div>

            <div class="cuisine-section">
                <img src="dish3.png" alt="Plat 3">
                <div class="cuisine-details">
                    <h2>Plat 3</h2>
                    <p>Description du plat 3.</p>
                    <div class="statistics">Statistiques: 70 ventes</div>
                    <div class="stock">Stock restant: 25</div>
                </div>
                <button>Modifier</button>
            </div>
        </div>
    </div>
</body>
</html>
