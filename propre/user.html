<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="user.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Calibri, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #FFFFFF;
        }

        .sidebar {
            width: 250px;
            background-color: #4060AD;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .menu {
            flex-grow: 1;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            background-color: #2ABECC;
            transform: translateX(5px);
        }

        .sidebar a .icon {
            margin-right: 15px;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .header {
            background-color: #EB1553;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .btn-ajouter {
            background-color: #28A745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        .header .btn-ajouter:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .content {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .liste-utilisateurs {
            background-color: #FFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .liste-utilisateurs h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2ABECC;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            border: 1px solid #E9ECEF;
            padding: 10px;
            text-align: left;
            color: #159CD6;
        }

        .table th {
            background-color: #F1F1F1;
        }

        .btn {
            background-color: #943A20;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #84312C;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #EE6F5C;
        }

        .btn-danger:hover {
            background-color: #C82333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu">
            <a href="#"><i class="fas fa-home icon"></i>Menu</a>
            <a href="#"><i class="fas fa-box-open icon"></i>Produit</a>
            <a href="#"><i class="fas fa-users icon"></i>Utilisateurs</a>
            <a href="#"><i class="fas fa-cogs icon"></i>Param√®tres</a>
            <a href="#"><i class="fas fa-cash-register icon"></i>Caisse</a>
            <a href="#"><i class="fas fa-utensils icon"></i>Vue Cuisine</a>
            <a href="#"><i class="fas fa-file-alt icon"></i>Log</a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>Gestion des Utilisateurs</h1>
            <button class="btn-ajouter">Ajouter un utilisateur</button>
        </div>

        <div class="content">
            <div class="liste-utilisateurs">
                <h2>Liste des Utilisateurs</h2>
                <table class="table">
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>Jean Dupont</td>
                        <td>jean.dupont@example.com</td>
                        <td>
                            <button class="btn">Modifier</button>
                            <button class="btn btn-danger">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Marie Curie</td>
                        <td>marie.curie@example.com</td>
                        <td>
                            <button class="btn">Modifier</button>
                            <button class="btn btn-danger">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Albert Einstein</td>
                        <td>albert.einstein@example.com</td>
                        <td>
                            <button class="btn">Modifier</button>
                            <button class="btn btn-danger">Supprimer</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
