<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Catégories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="category.css">
</head>
<body>
    <script src="category.js"></script>

    <div class="sidebar">
        <div class="menu">
            <a href="./create_menu.html"><i class="fas fa-home icon"></i>Menu</a>
            <a href="./produit.html"><i class="fas fa-box-open icon"></i>Produit</a>
            <a href="./category.html"><i class="fas fa-tags icon"></i>Catégories</a>
            <a href="./user.html"><i class="fas fa-users icon"></i>Utilisateurs</a>
            <a href="./parametre.html"><i class="fas fa-cogs icon"></i>Paramètres</a>
            <a href="../caisse/caisse.html"><i class="fas fa-cash-register icon"></i>Caisse</a>
            <a href="../vue_cuisine/vue_cuisine.html"><i class="fas fa-utensils icon"></i>Vue Cuisine</a>
            <a href="./log.html"><i class="fas fa-file-alt icon"></i>Log</a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>Gestion des Catégories</h1>
            <button class="btn-ajouter" id="btn-ajouter">Ajouter une catégorie</button>
        </div>

        <div class="content">
            <div class="liste-categories">
                <h2>Liste des Catégories</h2>
                <table class="table">
                    <tr>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter une Catégorie</h2>
            <form id="category-form">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required><br><br>
                <button type="button" class="btn btn-primary" id="validBtn">Valider</button>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirmation de Suppression</h2>
            <p>Êtes-vous sûr de vouloir supprimer cette catégorie ?</p>
            <button id="confirm-delete" class="btn btn-danger">Supprimer</button>
            <button id="cancel-delete" class="btn btn-secondary">Annuler</button>
        </div>
    </div>

</body>
</html>
