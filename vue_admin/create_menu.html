<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="create_menu.css">
</head>

<body>
    <div class="sidebar">
        <div class="menu">
            <a href="./create_menu.html"><i class="fas fa-home icon"></i>Menu</a>
            <a href="./produit.html"><i class="fas fa-box-open icon"></i>Produit</a>
            <a href="./user.html"><i class="fas fa-users icon"></i>Utilisateurs</a>
            <a href="./parametre.html"><i class="fas fa-cogs icon"></i>Paramètres</a>
            <a href="../caisse/caisse.html"><i class="fas fa-cash-register icon"></i>Caisse</a>
            <a href="../vue_cuisine/vue_cuisine.html"><i class="fas fa-utensils icon"></i>Vue Cuisine</a>
            <a href="./log.html"><i class="fas fa-file-alt icon"></i>Log</a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>Créer un Menu</h1>
        </div>

        <div class="content">
            <div class="menu-section">
                <h2>Nouveau Menu</h2>
                <form class="menu-form">
                    <div class="form-group">
                        <label for="menu-name">Nom du Menu</label>
                        <input type="text" id="menu-name" name="menu-name" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-description">Description</label>
                        <textarea id="menu-description" name="menu-description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="menu-items">Articles du Menu</label>
                        <select id="menu-items" name="menu-items" multiple required>
                            <option value="item1">Article 1</option>
                            <option value="item2">Article 2</option>
                            <option value="item3">Article 3</option>
                            <!-- Plus d'articles ici -->
                        </select>
                    </div>
                    <button type="submit">Créer le Menu</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
